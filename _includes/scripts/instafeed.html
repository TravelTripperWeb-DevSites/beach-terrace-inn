<script type="text/javascript">
  $(document).ready(function() {
    var lim = 5;
    var windowSize = $(window).width();
    if (windowSize >= 1200) {
      lim = 8;
    }
    var instaurl = 'https://api.instagram.com/v1/users/1452291232/media/recent/?access_token=1452291232.1677ed0.bef858b082bd4fecbc1a9896fd1642ac&callback=?';
    $.ajax({
      url: instaurl,
      dataType: "jsonp",
      success: function(response) {
        setTimeout(function() {
          var instaLeftDiv='', i =0, rightStart, instaRightDiv='';
          if(response.data) {
           // alert();
              try {
                for(i= 0; i < lim ; i++) {
                  console.log(response.data[i].images.standard_resolution.url);
                  $('div.img-container.bg-cover.instagram-pic-'+i).css('background-image', 'url("'+ response.data[i].images.standard_resolution.url +'")'); 
                  $('div.img-container.bg-cover.instagram-pic-'+i+ ' a').attr('href', response.data[i].link);
                }
                 
              }
              catch (err) {

              }

          }


        }, 1500);
      }
    });
  });
</script>
