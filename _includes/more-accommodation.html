<div class="assets-slide">
	<div class="assets-slide-inner m-0">
		<div class="slide" ng-repeat="room in browser.roomsList">
			<h4 ng-bind-html="room.name | renderHTMLCorrectly"></h4>
			<div class="image-small" ng-style="{'background-image':'url('+room.photos[0].large+')'}" title="[[room.name]]">
			</div>
			<a ng-href="/room-details/#[[room.name | formatNameForLink]]" title="View Room" class="border-black" >
				View Room
			</a>
		</div>
		
	</div>
</div>
